<div class="container">
  <div class="row">
    <h3>Entertainment</h3>
  </div>
  <div class="row">
    <div class="col-md-6" *ngFor="let item of APIData">
      <a [href]="item.url">
        <img [src]="item.urlToImage" alt="" style="width: 100%" />
        <div>{{ item.title }}</div>
        <div>{{ item.author }}</div>
      </a>
    </div>
  </div>
</div>
